{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center">Log In</h2>
    <div class="login-container">
        <a href="{{ url_for('google.login') }}" class="btn btn-danger btn-block">Login with Google</a>
        <a href="{{ url_for('microsoft.login') }}" class="btn btn-primary btn-block">Login with Microsoft</a>
        <a href="{{ url_for('views.signup') }}" class="btn btn-warning">Sign Up</a>
    </div>
</div>
{% endblock %}
